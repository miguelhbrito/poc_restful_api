version: '3'

services:
  postgres:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=asgard
      - POSTGRES_USER=hel
      - POSTGRES_PASSWORD=saymyname
      - MAX_CONNECTIONS=300
    networks:
      - local-network

  jaeger:
    image: jaegertracing/all-in-one:1.19
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "6831:6831/udp"
      - "16686:16686"
    networks:
      - local-network

networks:
  local-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.200.0.1/16